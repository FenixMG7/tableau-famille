<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tableau de Croix - Famille</title>
    <meta name="theme-color" content="#0e5b5b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --primary: #0e5b5b; /* Couleur sombre des en-têtes du PDF */
            --bg: #f4f4f9;
            --dt-color: #b2ebf2; /* Bleu pastel */
            --mt-color: #c8e6c9; /* Vert pastel */
            --lv-color: #ffe0b2; /* Orange pastel */
            --pl-color: #d1c4e9; /* Violet pastel */
            --au-color: #ffcdd2; /* Rouge pastel */
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
            -webkit-tap-highlight-color: transparent;
        }

        /* Écran de connexion */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .user-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 15px 40px;
            margin: 10px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            text-align: center;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-btn:active {
            background: var(--primary);
            color: white;
            transform: scale(0.98);
        }

        /* Tableau Principal */
        #app-screen {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .header-card {
            background-color: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .week-info {
            background: white;
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .grid-container {
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 15px 15px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Les Lignes du tableau */
        .task-row {
            display: grid;
            grid-template-columns: 50px 1fr;
            margin-bottom: 8px;
            border-radius: 8px;
            overflow: hidden;
        }

        .task-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            color: #444;
            padding: 5px;
        }

        .checkbox-area {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            padding: 2px;
            background: rgba(255,255,255,0.3);
        }

        .box {
            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(0,0,0,0.05);
            height: 45px; /* Plus grand pour le tactile */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
            transition: background 0.2s;
        }

        .box:active {
