<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Tableau de Croix - Famille</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0e5b5b">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        :root {
            --primary: #0e5b5b; /* Couleur sombre du PDF */
            --bg: #f4f4f9;
            --dt-color: #b2ebf2; /* Bleu */
            --mt-color: #c8e6c9; /* Vert */
            --lv-color: #ffe0b2; /* Orange */
            --pl-color: #d1c4e9; /* Violet */
            --au-color: #ffcdd2; /* Rouge */
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        /* En-t√™te avec bouton Admin discret */
        .header-card {
            background-color: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .admin-lock {
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.6;
            padding: 5px;
            transition: opacity 0.3s;
        }

        .admin-lock:hover { opacity: 1; }

        /* √âcran de connexion */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .user-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 15px 40px;
            margin: 10px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Tableau principal */
        #app-screen {
            display: none;
            max-width: 600px;
            margin: 0 auto;
        }

        .grid-container {
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 15px 15px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .task-row {
            display: grid;
            grid-template-columns: 50px 1fr;
            margin-bottom: 8px;
            border-radius: 8px;
            overflow: hidden;
        }

        .task-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            color: #444;
            padding: 5px;
        }

        .checkbox-area {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            padding: 2px;
            background: rgba(255,255,255,0.3);
        }

        .box {
            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(0,0,0,0.05);
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .box.checked::after {
            content: "‚úï"; 
            font-weight: bold;
            color: #222;
        }

        .row-dt { background-color: var(--dt-color); }
        .row-mt { background-color: var(--mt-color); }
        .row-lv { background-color: var(--lv-color); }
        .row-pl { background-color: var(--pl-color); }
        .row-au { background-color: var(--au-color); }

        /* Section r√©compense et Cagnotte */
        .reward-section {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .cagnotte-style {
            font-size: 1.3rem;
            font-weight: 800;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 20px;
            background: #eee;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.5s ease;
        }

        #money-val {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ccc;
        }

        #error-banner {
            display: none;
            background: #ff5252;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="error-banner">‚ö†Ô∏è Erreur de connexion au serveur</div>

    <div id="login-screen">
        <h1 style="color:var(--primary); margin-bottom: 30px;">Qui es-tu ?</h1>
        <div class="user-btn" onclick="selectUser('Milan')">MILAN</div>
        <div class="user-btn" onclick="selectUser('Lise')">LISE</div>
        <div class="user-btn" onclick="selectUser('Suzanne')">SUZANNE</div>
    </div>

    <div id="app-screen">
        <div class="header-card">
            <div class="admin-lock" onclick="goToAdmin()">‚öôÔ∏è</div>
            <div id="user-title" style="font-weight:bold; font-size: 1.1rem;">TABLEAU</div>
            <div style="cursor:pointer; font-size: 1.2rem;" onclick="window.location.href='roue.html'">üé°</div>
        </div>

        <div class="grid-container" id="grid-container">
            </div>

        <div class="reward-section">
            <div class="cagnotte-style">Cagnotte : <span id="solde-total">0.00</span> ‚Ç¨</div>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
            <div style="font-weight:bold;">Croix : <span id="total-crosses">0</span> / 15</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="prog-fill"></div>
            </div>
            
            <div id="money-val">0,00 ‚Ç¨</div>
        </div>

        <p style="text-align:center; color:#888; text-decoration:underline; cursor:pointer; margin-top: 20px;" onclick="location.reload()">Retour au menu</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const firebaseConfig = {
        apiKey: window.CONFIG_API_KEY, // Utilise la variable inject√©e par Netlify
        authDomain: "tableaufamille-eb08b.firebaseapp.com",
        projectId: "tableaufamille-eb08b",
        storageBucket: "tableaufamille-eb08b.appspot.com",
        messagingSenderId: "739527539477",
        appId: window.CONFIG_APP_ID // Utilise la variable inject√©e par Netlify
        };
        

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const categories = [
            { id: 'DT', style: 'row-dt' },
            { id: 'MT', style: 'row-mt' },
            { id: 'LV', style: 'row-lv' },
            { id: 'PL', style: 'row-pl' },
            { id: 'AU', style: 'row-au' }
        ];

        window.selectUser = (user) => {
            window.currentUser = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-title').innerText = "TABLEAU DE " + user.toUpperCase();
            
            // √âcoute des donn√©es
            onSnapshot(doc(db, "famille", user), (ds) => {
                if (ds.exists()) {
                    render(ds.data());
                } else {
                    // Cr√©ation si nouveau
                    setDoc(doc(db, "famille", user), { 
                        DT:[0,0,0,0,0], MT:[0,0,0,0,0], LV:[0,0,0,0,0], 
                        PL:[0,0,0,0,0], AU:[0,0,0,0,0], soldeTotal: 0 
                    });
                }
            }, (err) => {
                document.getElementById('error-banner').style.display = 'block';
                console.error(err);
            });
        };

        function render(data) {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            let total = 0;

            categories.forEach(cat => {
                const row = document.createElement('div');
                row.className = `task-row ${cat.style}`;
                row.innerHTML = `<div class="task-label">${cat.id}</div>`;
                
                const area = document.createElement('div');
                area.className = 'checkbox-area';
                
                const checks = data[cat.id] || [0,0,0,0,0];
                checks.forEach((val, i) => {
                    const box = document.createElement('div');
                    box.className = val ? 'box checked' : 'box';
                    box.onclick = () => toggle(cat.id, i, checks);
                    if(val) total++;
                    area.appendChild(box);
                });
                row.appendChild(area);
                container.appendChild(row);
            });

            // Update UI
            document.getElementById('total-crosses').innerText = total;
            document.getElementById('solde-total').innerText = (data.soldeTotal || 0).toFixed(2);
            
            const pct = Math.min((total / 15) * 100, 100);
            document.getElementById('prog-fill').style.width = pct + "%";
            
            const money = document.getElementById('money-val');
            if(total >= 15) { money.innerText = "5,00 ‚Ç¨"; money.style.color = "#27ae60"; }
            else if(total >= 10) { money.innerText = "3,00 ‚Ç¨"; money.style.color = "#f1c40f"; }
            else { money.innerText = "0,00 ‚Ç¨"; money.style.color = "#ccc"; }
        }

        async function toggle(cat, index, arr) {
            const newArr = [...arr];
            newArr[index] = newArr[index] ? 0 : 1;
            await updateDoc(doc(db, "famille", window.currentUser), { [cat]: newArr });
        }

        // Fonction Admin
        window.goToAdmin = () => {
            const code = prompt("Entrez le code secret Admin :");
            if (code === "1234") {
                window.location.href = "admin.html";
            } else if (code !== null) {
                alert("Code incorrect");
            }
        };
    </script>
</body>
</html>
